name: Auto Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
      SUMMARY_PREFIX: "Auto-generated summary for"

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenAI dependency
        run: pip install --quiet --upgrade openai

      # ==============================================================
      # STEP 1: AI generates section content (multi-line safe)
      # ==============================================================

      - name: Generate AI release content
        id: ai_release
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -Eeuo pipefail

          # Get the most recent tag reachable from HEAD
          CURR_TAG=${GITHUB_REF#refs/tags/}

          # Get the previous tag (second most recent) if it exists
          PREV_TAG=$(git tag --sort=-creatordate | grep -A1 "^$CURR_TAG$" | tail -n1 || true)

          # Fallback if no previous tag exists
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, comparing from first commit."
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
            RANGE="$FIRST_COMMIT..$CURR_TAG"
          else
            RANGE="$PREV_TAG..$CURR_TAG"
          fi

          git log "$RANGE" --pretty=format:"%h %s" > commits.txt
          git diff "$RANGE" > diff.txt

          python3 <<'PYCODE'
          import os, json, textwrap
          from openai import OpenAI

          api_key = os.getenv("OPENAI_API_KEY")
          client = OpenAI(api_key=api_key)

          commits = open("commits.txt").read()
          diff = open("diff.txt").read()
          tag = os.getenv("GITHUB_REF_NAME", "unknown")

          prompt = f"""
          You are an expert software release analyst.
          You are given two precise data sources:
          1. Commit messages (high-level intent)
          2. Full diff (actual code changes)

          You must:
          - Derive the release notes only from what is *verifiably present* in the diff.
          - Use commit messages *only* to help summarize or group related diffs.
          - Ignore anything that does not appear in the diff itself. No speculation.

          # Output format
          Return valid JSON with these exact keys:
          ["SHORT_TITLE", "SUMMARY", "FEATURE_GROUP", "DETAILS", "ENHANCEMENTS", "BUG_DESCRIPTIONS", "DOC_UPDATES"]

          # Rules
          - Output pure JSON. No markdown fences, no commentary.
          - Each key's value can be multiline Markdown.
          - Be factual, concise, and written for public release.
          - If something cannot be verified from the diff, do not mention it.
          - If the change is primarily structural (file moves, reorgs, renames), describe that explicitly.
          - Group related modifications together.
          - Avoid generic filler ("various improvements", "minor changes").
          - Keep SHORT_TITLE ≤ 8 words, and SUMMARY ≤ 3 sentences.
          - Treat removed or moved files as structural changes, not deletions.
          - Only include items that are significant, user-visible, or materially affect structure, behavior, or developer workflow.
          - Do not list trivial changes such as formatting, imports, whitespace, renames without impact, or comment edits.
          - Avoid over-detailing; merge related minor edits into a single concise bullet.
          - If a change does not alter functionality, structure, or developer experience, omit it entirely.
          - Each bullet must communicate a meaningful impact. If it doesn't, it's noise.


          # Decision order
          1. Prioritize actual code differences over commit message wording.
          2. Identify the dominant change type (e.g., file reorg, refactor, feature addition).
          3. Reflect that dominant theme in SHORT_TITLE and SUMMARY.
          4. Include minor changes as subpoints in DETAILS or ENHANCEMENTS.

          Context:
          Version: {tag}

          ## Commit Messages
          {commits}

          ## Full Diff
          {diff}

          Example (simplified JSON shape):
          {{
            "SHORT_TITLE": "Initial Alpha",
            "SUMMARY": "Introduces the first stable foundation for automated releases.",
            "FEATURE_GROUP": "AI Release System",
            "DETAILS": "- Integrated OpenAI API for release note generation\\n- Added automated workflow triggers",
            "ENHANCEMENTS": "- Refactored pipeline structure\\n- Improved reliability of tagging logic",
            "BUG_DESCRIPTIONS": "- Fixed incorrect env propagation\\n- Resolved crash in release script",
            "DOC_UPDATES": "- Added developer setup guide\\n- Documented CI process"
          }}
          """

          resp = client.chat.completions.create(
              model="gpt-4o-mini",
              messages=[
                  {"role": "system", "content": "You produce structured JSON for software release notes."},
                  {"role": "user", "content": prompt},
              ],
          )

          text = resp.choices[0].message.content.strip()

          # Basic JSON cleanup (removes Markdown fences if the model adds them)
          text = text.replace('```json', '').replace('```', '').strip()

          data = json.loads(text)

          # Write each key into env file for GitHub Actions
          with open(os.getenv("GITHUB_ENV"), "a") as envfile:
              for key, value in data.items():
                  value = value.replace("%", "%%")  # avoid sed expansion issues
                  envfile.write(f"{key}<<EOF\n{value}\nEOF\n")
          PYCODE

      # ==============================================================
      # STEP 2: Substitute the placeholders with AI output
      # ==============================================================

      - name: Populate template with AI output (multiline safe)
        id: populate
        run: |
          set -Eeuo pipefail
          cp .github/RELEASE_TEMPLATE.md release_notes.md

          awk -v VERSION="$VERSION" \
              -v SHORT_TITLE="$SHORT_TITLE" \
              -v SUMMARY="$SUMMARY" \
              -v FEATURE_GROUP="$FEATURE_GROUP" \
              -v DETAILS="$DETAILS" \
              -v ENHANCEMENTS="$ENHANCEMENTS" \
              -v BUG_DESCRIPTIONS="$BUG_DESCRIPTIONS" \
              -v DOC_UPDATES="$DOC_UPDATES" '
              {
                gsub(/\{\{VERSION\}\}/, VERSION);
                gsub(/\{\{SHORT_TITLE\}\}/, SHORT_TITLE);
                gsub(/\{\{SUMMARY\}\}/, SUMMARY);
                gsub(/\{\{FEATURE_GROUP\}\}/, FEATURE_GROUP);
                gsub(/\{\{DETAILS\}\}/, DETAILS);
                gsub(/\{\{ENHANCEMENTS\}\}/, ENHANCEMENTS);
                gsub(/\{\{BUG_DESCRIPTIONS\}\}/, BUG_DESCRIPTIONS);
                gsub(/\{\{DOC_UPDATES\}\}/, DOC_UPDATES);
                print;
              }' release_notes.md > release_notes_filled.md

          mv release_notes_filled.md release_notes.md

      # ==============================================================
      # STEP 3: Publish Release
      # ==============================================================

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false

  # ==============================================================
  # STEP 4: Reset Workflow
  # ==============================================================

  reset_placeholders:
    runs-on: ubuntu-latest
    needs: release
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Restore placeholder workflow
        run: |
          set -Eeuo pipefail
          git fetch origin main
          git checkout origin/main -- .github/workflows/auto-release.yml || true
          echo "✓ Workflow restored to placeholder defaults."

      - name: Commit and push reset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .github/workflows/auto-release.yml
            git commit -m "Reset auto-release.yml to placeholder defaults"
            git push origin HEAD:main
          else
            echo "No workflow changes to reset."
          fi
