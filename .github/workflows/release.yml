name: Auto Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
      SUMMARY_PREFIX: "Auto-generated summary for"

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenAI dependency
        run: pip install --upgrade openai

      - name: Generate AI release summary
        id: ai_release
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -Eeuo pipefail
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURR_TAG=${GITHUB_REF#refs/tags/}
          if [ -n "$PREV_TAG" ]; then
            git log "$PREV_TAG".."$CURR_TAG" --pretty=format:"%h %s" > commits.txt
            git diff --stat "$PREV_TAG".."$CURR_TAG" > diffstat.txt
          else
            git log -n 50 --pretty=format:"%h %s" > commits.txt
            git diff --stat > diffstat.txt
          fi

          python3 <<'PYCODE'
          import os
          from openai import OpenAI

          api_key = os.getenv("OPENAI_API_KEY")
          commits = open("commits.txt").read()
          diffstat = open("diffstat.txt").read()
          tag = os.getenv("GITHUB_REF_NAME", "unknown")

          client = OpenAI(api_key=api_key)
          prompt = f"""
          You are a professional release writer. Generate concise GitHub release notes for {tag}.
          Include clear bullet points under: Summary, What's New, Enhancements, Bug Fixes, Documentation Updates.
          Commits:
          {commits}
          Diff summary:
          {diffstat}
          """

          resp = client.chat.completions.create(
              model="gpt-4o-mini",
              messages=[
                  {"role":"system","content":"You write structured, clean release notes."},
                  {"role":"user","content":prompt},
              ],
          )
          with open("ai_release_notes.md","w") as f:
              f.write(resp.choices[0].message.content)
          PYCODE

      - name: Inject OpenAI response values into env
        id: inject
        run: |
          set -Eeuo pipefail
          extract_section () {
            sed -n "/^## $1$/,/^## /p" ai_release_notes.md | sed "1d;$d" | sed '/^$/d' || true
          }

          SUMMARY=$(extract_section "Summary" | tr '\n' ' ')
          FEATURE_GROUP_1=$(extract_section "What's New" | head -n 1 | tr '\n' ' ')
          DETAIL_1_1=$(extract_section "What's New" | sed -n '2p' | tr '\n' ' ')
          DETAIL_1_2=$(extract_section "What's New" | sed -n '3p' | tr '\n' ' ')
          ENHANCEMENT_1=$(extract_section "Enhancements" | head -n 1 | tr '\n' ' ')
          ENHANCEMENT_2=$(extract_section "Enhancements" | sed -n '2p' | tr '\n' ' ')
          BUG_DESCRIPTION_1=$(extract_section "Bug Fixes" | head -n 1 | tr '\n' ' ')
          BUG_DESCRIPTION_2=$(extract_section "Bug Fixes" | sed -n '2p' | tr '\n' ' ')
          DOC_UPDATE_1=$(extract_section "Documentation Updates" | head -n 1 | tr '\n' ' ')
          DOC_UPDATE_2=$(extract_section "Documentation Updates" | sed -n '2p' | tr '\n' ' ')

          {
            echo "SUMMARY=$SUMMARY"
            echo "FEATURE_GROUP_1=$FEATURE_GROUP_1"
            echo "DETAIL_1_1=$DETAIL_1_1"
            echo "DETAIL_1_2=$DETAIL_1_2"
            echo "ENHANCEMENT_1=$ENHANCEMENT_1"
            echo "ENHANCEMENT_2=$ENHANCEMENT_2"
            echo "BUG_DESCRIPTION_1=$BUG_DESCRIPTION_1"
            echo "BUG_DESCRIPTION_2=$BUG_DESCRIPTION_2"
            echo "DOC_UPDATE_1=$DOC_UPDATE_1"
            echo "DOC_UPDATE_2=$DOC_UPDATE_2"
          } >> "$GITHUB_ENV"

      - name: Populate release notes from template
        id: notes
        run: |
          set -Eeuo pipefail
          sed -e "s|{{VERSION}}|${VERSION}|g" \
              -e "s|{{SUMMARY}}|${SUMMARY}|g" \
              -e "s|{{FEATURE_GROUP_1}}|${FEATURE_GROUP_1}|g" \
              -e "s|{{DETAIL_1_1}}|${DETAIL_1_1}|g" \
              -e "s|{{DETAIL_1_2}}|${DETAIL_1_2}|g" \
              -e "s|{{ENHANCEMENT_1}}|${ENHANCEMENT_1}|g" \
              -e "s|{{ENHANCEMENT_2}}|${ENHANCEMENT_2}|g" \
              -e "s|{{BUG_DESCRIPTION_1}}|${BUG_DESCRIPTION_1}|g" \
              -e "s|{{BUG_DESCRIPTION_2}}|${BUG_DESCRIPTION_2}|g" \
              -e "s|{{DOC_UPDATE_1}}|${DOC_UPDATE_1}|g" \
              -e "s|{{DOC_UPDATE_2}}|${DOC_UPDATE_2}|g" \
              .github/RELEASE_TEMPLATE.md > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false

  # ðŸ§© FINAL CLEANUP JOB
  reset_placeholders:
    runs-on: ubuntu-latest
    needs: release
    if: always()      # ensures it runs even if the release job fails
    steps:
      - uses: actions/checkout@v4

      - name: Restore placeholder .yml to default values
        run: |
          set -Eeuo pipefail
          git fetch origin main
          # Reset only the release workflow to its canonical version
          git checkout origin/main -- .github/workflows/auto-release.yml || true
          echo "âœ“ Workflow restored to default placeholder values."

      - name: Commit and push reset (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .github/workflows/auto-release.yml
            git commit -m "Reset auto-release.yml to placeholder defaults"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
