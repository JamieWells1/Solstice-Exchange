name: Auto Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
      SHORT_TITLE: "Short description here"
      SUMMARY_PREFIX: "Auto-generated summary for"
      FEATURE_GROUP_1: "First feature group"
      DETAIL_1_1: "Feature detail"
      DETAIL_1_2: "Feature detail"
      FEATURE_GROUP_2: "Second feature group"
      DETAIL_2_1: "Feature detail"
      DETAIL_2_2: "Feature detail"
      ENHANCEMENT_1: "First enhancement"
      ENHANCEMENT_2: "Second enhancement"
      BUG_DESCRIPTION_1: "First bug description"
      BUG_DESCRIPTION_2: "Second bug description"
      DOC_UPDATE_1: "First documentation update"
      DOC_UPDATE_2: "First documentation update"

    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes from template
        id: notes
        run: |
          set -Eeuo pipefail

          SUMMARY="${SUMMARY_PREFIX} ${VERSION}"

          sed -e "s|{{VERSION}}|${VERSION}|g" \
              -e "s|{{SHORT_TITLE}}|${SHORT_TITLE}|g" \
              -e "s|{{SUMMARY}}|${SUMMARY}|g" \
              -e "s|{{FEATURE_GROUP_1}}|${FEATURE_GROUP_1}|g" \
              -e "s|{{DETAIL_1_1}}|${DETAIL_1_1}|g" \
              -e "s|{{DETAIL_1_2}}|${DETAIL_1_2}|g" \
              -e "s|{{FEATURE_GROUP_2}}|${FEATURE_GROUP_2}|g" \
              -e "s|{{DETAIL_2_1}}|${DETAIL_2_1}|g" \
              -e "s|{{DETAIL_2_2}}|${DETAIL_2_2}|g" \
              -e "s|{{ENHANCEMENT_1}}|${ENHANCEMENT_1}|g" \
              -e "s|{{ENHANCEMENT_2}}|${ENHANCEMENT_2}|g" \
              -e "s|{{BUG_DESCRIPTION_1}}|${BUG_DESCRIPTION_1}|g" \
              -e "s|{{BUG_DESCRIPTION_2}}|${BUG_DESCRIPTION_2}|g" \
              -e "s|{{DOC_UPDATE_1}}|${DOC_UPDATE_1}|g" \
              -e "s|{{DOC_UPDATE_2}}|${DOC_UPDATE_2}|g" \
              -e "s|{{BACKWARD_COMPATIBILITY_NOTE}}|${BACKWARD_COMPATIBILITY_NOTE:-}|g" \
              .github/RELEASE_TEMPLATE.md > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
