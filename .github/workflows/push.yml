name: On Push

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libboost-all-dev
      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ ..
          cmake --build .
      
      - name: Run tests
        run: |
          ls -la
          ./bin/tests
